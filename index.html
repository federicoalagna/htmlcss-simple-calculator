<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="logo">boosio</div>
        <div class="results">0</div>

        <div class="buttons">
          <div class="row numeri">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="zero">0</button>
            <button class="uguale">=</button>
          </div>

          <div class="row simboli">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
