<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="square">
        <div class="title align-center justify-center">
          <span id="boosio">BOOSIO</span>
        </div>

        <div class="display justify-center align-center">
          <span id="zero">0</span>
        </div>

        <div class="container">
          <div class="buttons">
            <div class="numeri">
              <div class="tasti">1</div>
              <div class="tasti">2</div>
              <div class="tasti">3</div>
              <div class="tasti">4</div>
              <div class="tasti">5</div>
              <div class="tasti">6</div>
              <div class="tasti">7</div>
              <div class="tasti">8</div>
              <div class="tasti">9</div>
            </div>
            <div class="simboli">
              <div class="tasti">=</div>
              <div class="tasti">0</div>
            </div>
          </div>
          <div class="segni"></div>
        </div>
      </div>
    </div>
  </body>
</html>
